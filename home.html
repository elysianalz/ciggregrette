<!DOCTYPE html>
<html>
<head>
	<title>Ciggregrette</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<script type="text/javascript" src="assets/js/lib/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>

	<div class="container">
		<div class="content">
			<h1>Cigg<span id="regret">regret</span>te</h1>
			<form class="form-group">
				<div class="form-check text-center row">
					<span class="col-xs-6">
						<label for="male">Male: </label>
						<input class="form-check-input" id="male" type="radio" name="gender" value="male">
					</span>
					<span class="col-xs-6">
						<label for="female">Female: </label>
						<input class="form-check-input" id="female" type="radio" name="gender" value="female">
					</span>
				</div>
				<div>
					<input class="form-control" id="age" type="text" placeholder="Enter Age">
				</div>		
				<div>
					<input class="form-control" id="amount" type="text" placeholder="Smokes Per Day">
				</div>
				<div>
					<input class="form-control" id="years" type="text" placeholder="Years">
				</div>
			</form>
			
			<div>
				<button class="btn btn-primary" id="calc">Calculate</button>
			</div>
			
			<div id="result">
				<table>
					<tr>
						<td id="year"></td>
						<td id="months"></td>
						<td id="days"></td>
						<td id="hours"></td>
						<td id="minutes"></td>
						<td id="seconds"></td>
					</tr>
					<tr>
						<td>Yr</td>
						<td>Mnth</td>
						<td>Day</td>
						<td>Hr</td>
						<td>Min</td>
						<td>Sec</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/app.js"></script>	
</body>
</html>
